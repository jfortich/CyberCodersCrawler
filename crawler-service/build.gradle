buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_gradle_version}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'crawler-service'
    version =  '1.0.0'
}

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile "com.google.code.gson:gson:${gson_version}"
    compile "org.jsoup:jsoup:${jsoup_version}"
    compile "org.json:json:${json_version}"

    compileOnly "org.projectlombok:lombok:${lombok_version}"

    testCompile("junit:junit")
    testCompile "org.mockito:mockito-core:${mockito_version}"
    testCompile "com.github.tomakehurst:wiremock:${wiremock_version}"
}